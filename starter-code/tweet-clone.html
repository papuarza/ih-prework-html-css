<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
	<div class="caja_tweet"> <!--caja del tweet--> 
		<div class="encabezado"> <!--encabezado del tweet-->
			<img src="img/profile-picture.jpg" alt="imagen_perfil" id="imagen_perfil">
			<div id="info_cuenta"> <!--nombre de user-->
				<img src="img/account-logo.jpg" alt="logo_account">
				<a style="margin: 0px; border: 0px; padding: 0px;""><b>jack</b></a>
				<img src="img/validated-account.jpg" alt="cuenta_validada">
				<p style="margin: 0px 0px 0px -7px; border: 0px; padding: 0px; color: rgb(104, 109, 129);">@jack</p>
			</div>
			<div class="boton_follow"> <!--boton follow-->
				<img src="img/twitter-logo.jpg" style="margin: 0px; border: 0px; padding: 2px 0px 0px 0px;">
				<a style="margin: 0px; border: 0px; padding: 0px;"><b>Follow</b></a>
			</div>

		</div>
		<div style="display: block;" class="texto_tweet"> <!--texto tweet-->
			<p style="margin: 0px 0px 12px; border: 0px; padding: 0px;"">just seeting up my twttr</p>
			<p style="color:rgb(101, 116, 127); margin: 0px; border: 0px; padding: 0px;">9:50 PM - 21 Mar 2006</p>
		</div>
		<div style="display: block" class="botones_tweet"> <!--botones tweet-->
			<img src="img/reply.jpg" alt="reply">
			<img src="img/retweet.jpg" alt="retweet" style="margin-left: 40px;"> 92,555
			<img src="img/favorite.jpg" alt="favourite" style="margin-left: 40px;""> 71,111
		</div>
	</div>
</body>
</html>
